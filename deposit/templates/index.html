<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deposit list</title>
</head>
<body>
<ul>
    {% for deposit in deposits %}

            <li>
	             <a href="{% url 'deposit_detail' deposit.id %}">
	            Deposit: {{ deposit.deposit }}</a>
                <p> Term: {{ deposit.term }}</p>
	            <p> Rate: {{ deposit.rate }}</p>
		            <p>Interest: {{ deposit.interest }}</p>
	            <br>
            </li>

    {% endfor %}
</ul>

</body>
</html>
